            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .collectjs-field-wrapper {
            margin-bottom: 15px;
        }
        
        .collectjs-field-wrapper:last-child {
            margin-bottom: 0;
        }
        
        .collectjs-field {
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            padding: 12px 15px;
            min-height: 48px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .collectjs-field.focused {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .collectjs-field.valid {
            border-color: #22c55e;
        }
        
        .collectjs-field.invalid {
            border-color: #ef4444;
        }
        
        .field-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }
        
        .field-icon.valid {
            color: #22c55e;
        }
        
        .field-icon.invalid {
            color: #ef4444;
        }
        
        #payButton {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.35);
        }
        
        #payButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        #payButton:active {
            transform: translateY(0);
        }
        
        #payButton:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-size: 14px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status-message.success {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }
        
        .status-message.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        
        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .processing-overlay.active {

        }
        
        .processing-spinner {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .field-hints {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <script>
        // Advanced CollectJS Inline Implementation
        (function() {
            let fieldStates = {
                ccnumber: false,
                ccexp: false,
                cvv: false
            };
            
            let isProcessing = false;
            
            function updateFieldState(field, isValid) {
                fieldStates[field] = isValid;
                
                const fieldElement = document.getElementById(field);
                const iconElement = fieldElement.querySelector('.field-icon');
                
                if (isValid) {
                    fieldElement.classList.add('valid');
                    fieldElement.classList.remove('invalid');
                    if (iconElement) {
                        iconElement.style.display = 'block';
                        iconElement.classList.add('valid');
                        iconElement.classList.remove('invalid');
                        iconElement.textContent = 'âœ“';
                    }
                } else {
                    fieldElement.classList.add('invalid');
                    fieldElement.classList.remove('valid');
                    if (iconElement) {
                        iconElement.style.display = 'block';
                        iconElement.classList.add('invalid');
                        iconElement.classList.remove('valid');
                        iconElement.textContent = 'âœ—';
                    }
                }
                
                // Update button state
                updateButtonState();
            }
            
            function updateButtonState() {
                const allValid = Object.values(fieldStates).every(state => state === true);
                const button = document.getElementById('payButton');
                
                if (allValid && !isProcessing) {
                    button.disabled = false;
                    button.textContent = 'Complete Payment - $294.00';
                } else if (isProcessing) {
                    button.disabled = true;
                    button.textContent = 'Processing...';
                } else {
                    button.disabled = true;
                    button.textContent = 'Please complete all fields';
                }
            }
            
            function showStatus(message, type) {
                const statusEl = document.getElementById('statusMessage');
                statusEl.className = `status-message ${type}`;
                statusEl.textContent = message;
                statusEl.style.display = 'block';
            }
            
            function showProcessing(show) {
                const overlay = document.getElementById('processingOverlay');
                overlay.classList.toggle('active', show);
                isProcessing = show;
                updateButtonState();
            }
            
            document.addEventListener('DOMContentLoaded', function() {
                // Initialize CollectJS
                CollectJS.configure({
                    variant: 'inline',
                    styleSniffer: true,
                    fields: {
                        ccnumber: {
                            selector: '#ccnumber',
                            placeholder: 'â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢'
                        },
                        ccexp: {
                            selector: '#ccexp',
                            placeholder: 'MM / YY'
                        },
                        cvv: {
                            selector: '#cvv',
                            placeholder: 'â€¢â€¢â€¢'
                        }
                    },
                    invalidCss: {
                        color: '#ef4444',
                        'border-color': '#ef4444'
                    },
                    validCss: {
                        color: '#22c55e',
                        'border-color': '#22c55e'
                    },
                    focusCss: {
                        'border-color': '#667eea',
                        'box-shadow': '0 0 0 3px rgba(102, 126, 234, 0.1)'
                    },
                    placeholderCss: {
                        color: '#9ca3af'
                    },
                    validationCallback: function(field, status, message) {
                        console.log(`Validation: ${field} - ${status} - ${message}`);
                        
                        if (message.toLowerCase().includes('empty')) {
                            // Field is empty, remove validation states
                            const fieldElement = document.getElementById(field);
                            fieldElement.classList.remove('valid', 'invalid');
                            const iconElement = fieldElement.querySelector('.field-icon');
                            if (iconElement) {
                                iconElement.style.display = 'none';
                            }
                            fieldStates[field] = false;
                        } else {
                            updateFieldState(field, status);
                        }
                    },
                    fieldsAvailableCallback: function() {
                        console.log('CollectJS fields are ready');
                        
                        // Add focus listeners
                        ['ccnumber', 'ccexp', 'cvv'].forEach(fieldId => {
                            const field = document.getElementById(fieldId);
                            const iframe = field.querySelector('iframe');
                            
                            if (iframe) {
                                // Add visual focus indicator
                                iframe.addEventListener('focus', function() {
                                    field.classList.add('focused');
                                });
                                
                                iframe.addEventListener('blur', function() {
                                    field.classList.remove('focused');
                                });
                            }
                        });
                    },
                    callback: function(response) {
                        showProcessing(false);
                        
                        if (response.token) {
                            // Success
                            showStatus(`Payment successful! Token: ${response.token}`, 'success');
                            
                            // Log transaction details
                            console.log('Token Details:', {
                                token: response.token,
                                card: response.card,
                                tokenType: response.tokenType
                            });
                            
                            // Here you would submit to your server
                            setTimeout(function() {
                                alert('Payment processed successfully!\n\nToken: ' + response.token);
                            }, 500);
                        } else {
                            // Error
                            const errorMessage = response.message || 'Payment processing failed';
                            showStatus(errorMessage, 'error');
                        }
                    }
                });
                
                // Handle form submission
                document.getElementById('payButton').addEventListener('click', function() {
                    // Hide any previous status
                    document.getElementById('statusMessage').style.display = 'none';
                    
                    // Validate form fields
                    const form = document.getElementById('payment-form');
                    if (!form.checkValidity()) {
                        form.reportValidity();
                        return;
                    }
                    
                    // Show processing overlay
                    showProcessing(true);
                    
                    // Start payment request
                    CollectJS.startPaymentRequest();
                });
                
                // Initialize button state
                updateButtonState();
            });
        })();
    </script>
